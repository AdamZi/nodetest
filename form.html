<!DOCTYPE html>
<script>
  function clearUrl() {
    var uri = window.location.toString();
    if (uri.indexOf("?") > 0) {
      var clean_uri = uri.substring(0, uri.indexOf("?"));
      window.history.replaceState({}, document.title, clean_uri);
    }
  }
</script>

<html lang="pl">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psy</title>
  </head>
  <body onload="clearUrl()">
    <h2>Dodaj psa</h2>
      <form class="input-form">
        <label for="name">ImiÄ™ psa:</label><br />
        <input type="text" class="input-name" name="name" /><br />
        <label for="birth">Data urodzenia:</label><br />
        <input type="text" class="input-birth" name="birth" /><br /><br />
        <input type="submit" class="input-btn" value="Dodaj" />
      </form>
   </body>
</html>
